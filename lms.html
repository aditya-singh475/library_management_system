<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#add">Add Book</a>
        <a href="#display">Display Books</a>
        <a href="#search">Search Book</a>
        <a href="#delete">Delete Book</a>
    </nav>
    <div class="container" id="home">
        <h2>Welcome to the Library Management System</h2>
        <p>Manage your library with ease using this modern system.</p>
    </div>
    <div class="container" id="add">
        <h2>Add a Book</h2>
        <form onsubmit="addBook(event)">
            <label for="book-id">Book ID:</label>
            <input type="text" id="book-id" name="book-id" required>

            <label for="book-title">Title:</label>
            <input type="text" id="book-title" name="book-title" required>

            <label for="book-author">Author:</label>
            <input type="text" id="book-author" name="book-author" required>

            <button type="submit">Add Book</button>
        </form>
    </div>
    <div class="container" id="display">
        <h2>Books in the Library</h2>
        <table id="book-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dynamic content will appear here -->
            </tbody>
        </table>
    </div>
    <div class="container" id="search">
        <h2>Search for a Book</h2>
        <form onsubmit="searchBook(event)">
            <label for="search-id">Enter Book ID:</label>
            <input type="text" id="search-id" name="search-id" required>

            <button type="submit">Search</button>
        </form>
        <p id="search-result"></p>
    </div>
    <div class="container" id="delete">
        <h2>Delete a Book</h2>
        <form onsubmit="deleteBook(event)">
            <label for="delete-id">Enter Book ID:</label>
            <input type="text" id="delete-id" name="delete-id" required>

            <button type="submit">Delete</button>
        </form>
        <p id="delete-result"></p>
    </div>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
